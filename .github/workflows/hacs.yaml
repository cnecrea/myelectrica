name: HACS Action

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  hacs:
    name: HACS Action
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant
          # Cel mai probabil ai nevoie de cli-ul "hacs-cli", nu de "hacs-frontend":
          pip install hacs-cli

      - name: Run HACS action
        run: hacs action
