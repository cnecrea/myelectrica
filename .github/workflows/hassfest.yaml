name: Validate with hassfest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  hassfest:
    name: Run hassfest validation
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant  # hassfest e inclus in homeassistant

      - name: Run hassfest
        run: hassfest
